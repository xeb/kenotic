id: 5-keep-watch
title: "Keep Watch: Hidden Identities and New Creation"
date: "2025-10-26"
excerpt: "Creation waits for the children of God to be revealed. Your true identity is hidden with Christ in God. Keep watch means abiding in Him, not striving for transformation."
tags:
  - identity
  - revelation
  - new-creation
  - abiding
scriptures:
  - reference: "Romans 8:19-21"
    text: "For the creation waits in eager expectation for the children of God to be revealed. For the creation was subjected to frustration, not by its own choice, but by the will of the one who subjected it, in hope that the creation itself will be liberated from its bondage to decay and brought into the freedom and glory of the children of God."
  - reference: "Romans 8:23"
    text: "Not only so, but we ourselves, who have the firstfruits of the Spirit, groan inwardly as we wait eagerly for our adoption to sonship, the redemption of our bodies."
  - reference: "Colossians 3:3-4"
    text: "For you died, and your life is now hidden with Christ in God. When Christ, who is your life, appears, then you also will appear with him in glory."
  - reference: "1 John 3:2"
    text: "Dear friends, now we are children of God, and what we will be has not yet been made known. But we know that when Christ appears, we shall be like him, for we shall see him as he is."
  - reference: "1 Peter 1:4"
    text: "and into an inheritance that can never perish, spoil or fade. This inheritance is kept in heaven for you."
  - reference: "John 15:4-5"
    text: "Remain in me, as I also remain in you. No branch can bear fruit by itself; it must remain in the vine. Neither can you bear fruit unless you remain in me. I am the vine; you are the branches. If you remain in me and I in you, you will bear much fruit; apart from me you can do nothing."
  - reference: "Deuteronomy 29:6"
    text: "You ate no bread and drank no wine or other fermented drink. I did this so that you might know that I am the LORD your God."
