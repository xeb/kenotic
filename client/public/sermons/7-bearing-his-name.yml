id: 7-bearing-his-name
title: "Bearing His Name: Vocation, Justice, and Mercy"
date: "2025-10-20"
excerpt: "You are called by name to bear His name. Remember the ptōchos—the utterly destitute. Follow wholeheartedly like Caleb. Your vocation is not what you do but whose you are."
tags:
  - vocation
  - justice
  - mercy
  - poor
scriptures:
  - reference: "Isaiah 43:1"
    text: "But now, this is what the LORD says—he who created you, Jacob, he who formed you, Israel: 'Do not fear, for I have redeemed you; I have summoned you by name; you are mine.'"
  - reference: "Romans 10:9"
    text: "If you declare with your mouth, 'Jesus is Lord,' and believe in your heart that God raised him from the dead, you will be saved."
  - reference: "Matthew 7:21"
    text: "Not everyone who says to me, 'Lord, Lord,' will enter the kingdom of heaven, but only the one who does the will of my Father who is in heaven."
  - reference: "Deuteronomy 15:7-11"
    text: "If anyone is poor among your fellow Israelites in any of the towns of the land the LORD your God is giving you, do not be hardhearted or tightfisted toward them. Rather, be openhanded and freely lend them whatever they need... There will always be poor people in the land. Therefore I command you to be openhanded toward your fellow Israelites who are poor and needy in your land."
  - reference: "Isaiah 1:17"
    text: "Learn to do right; seek justice. Defend the oppressed. Take up the cause of the fatherless; plead the case of the widow."
  - reference: "Micah 6:8"
    text: "He has shown you, O mortal, what is good. And what does the LORD require of you? To act justly and to love mercy and to walk humbly with your God."
  - reference: "Numbers 14:24"
    text: "But because my servant Caleb has a different spirit and follows me wholeheartedly, I will bring him into the land he went to, and his descendants will inherit it."
  - reference: "Deuteronomy 10:12-13"
    text: "And now, Israel, what does the LORD your God ask of you but to fear the LORD your God, to walk in obedience to him, to love him, to serve the LORD your God with all your heart and with all your soul, and to observe the LORD's commands and decrees that I am giving you today for your own good?"
  - reference: "Psalm 100:2"
    text: "Worship the LORD with gladness; come before him with joyful songs."
