        To covet is to refuse to accept one's own limitations.

        Carefully follow all these commands

        (Substitutional Obedience?)

        Woe to those who follow their own Spirit.

        Have seen nothing

        Opened their minds

        He will come back the same way.

    - date: "2025-04-20"
      day: "Day 27"
      images:
        header: "day27_title.jpg"
        content: "day27_content.jpg"
      content: |
        A tent awaiting what is kept alive in Christ in Heaven until the Resurrection

    - date: "2025-04-21"
      day: "Day 28"
      images:
        header: "day28_title.jpg"
        content: "day28_content.jpg"
      content: |
        Cursed w/ an anxious mind for not following God's commandments.

        Brutal curses.

        Our true identity is hidden but will be given as a white stone Known only to us.

        Those 2 laws, be disciples

    - date: "2025-04-22"
      day: "Day 29"
      images:
        header: "day29_title.jpg"
        content: "day29_content.jpg"
      content: |
        Cover their faces with shame so they will seek your name.

        All my fountains are in you.

        Our present sufferings are not worth comparing to the glory that will be revealed in us

    - date: "2025-04-23"
      day: "Day 30"
      images:
        header: "day30_title.jpg"
        content: "day30_content.jpg"
      content: |
        Deuteronomy 29:6 - "You ate no bread and drank no wine or other fermented drink. I did this so that you might know that I am the LORD your God."

        I led you through the desert so that you know that I am God.

        Success in the Kingdom is loving others

        The new command is to do that as Jesus did

    - date: "2025-04-24"
      day: "Day 31"
      images:
        header: "day31_title.jpg"
        content: "day31_content.jpg"
      content: |
        Secret things belong to the Lord

        BUT revelations belong to us & our children

        - You will create life
        - Hummingbird nature

        Listen First

        then Help

        He will not leave you or forsake you. Do not be afraid or discouraged

        Trust as you go to the land & OBEY

    - date: "2025-04-25"
      day: "Day 32"
      images:
        header: "day32_title.jpg"
        content: "day32_content.jpg"
      content: |
        He knows what we are disposed to do

        The world will pass away in it's current state.

        Whoever does the Will of God.

        JOIN THE PARTY!

    - date: "2025-04-26"
      day: "Day 33"
      images:
        header: "day33_title.jpg"
        content: "day33_content.jpg"
      content: |
        Your ways are perfect

        Annoying God w/ created idols (that start worship)

        Deuteronomy 31:20 - "When I have brought them into the land flowing with milk and honey, the land I promised on oath to their ancestors, and when they eat their fill and thrive, they will turn to other gods and worship them, rejecting me and breaking my covenant."

        Deuteronomy 32:16 - "They made him jealous with their foreign gods and angered him with their detestable idols."

        The world & His desires actually pass away

    - date: "2025-04-27"
      day: "Day 34"
      images:
        header: "day34_title.jpg"
        content: "day34_content.jpg"
      content: |
        Deuteronomy 32:21 - "They made me jealous by what is no god and angered me with their worthless idols. I will make them envious by those who are not a people; I will make them angry by a nation that has no understanding."

        & :30

        Your ways are not my ways.

        Welcome the least

        Love your neighbors

    - date: "2025-04-28"
      day: "Day 35"
      images:
        header: "day35_title.jpg"
        content: "day35_content.jpg"
      content: |
        The Day of the Lord is coming for created things

        Isaiah 2:12-17 - "The LORD Almighty has a day in store for all the proud and lofty, for all that is exalted (and they will be humbled)... The arrogance of man will be brought low and human pride humbled; the LORD alone will be exalted in that day."

        The plunder from the poor is in your houses

        Isaiah 3:14 - "The LORD enters into judgment against the elders and leaders of his people: 'It is you who have ruined my vineyard; the plunder from the poor is in your houses.'"

        Moses did NOT become Joseph. He did NOT become a governor.

    - date: "2025-04-29"
      day: "Day 36"
      images:
        header: "day36_title.jpg"
        content: "day36_content.jpg"
      content: |
        Stop Doing Wrong

        Learn to do right : seek justice

        Defend the oppressed

        Immediately "Your sins [will be] white as snow"

        Soar on wings like eagles

    - date: "2025-04-30"
      day: "Day 37"
      images:
        header: "day37_title.jpg"
        content: "day37_content.jpg"
      content: |
        John 14:23 - "Jesus replied, 'Anyone who loves me will obey my teaching. My Father will love them, and we will come to them and make our home with them.'"

        If you love Jesus you will obey His teachings and He will come to you.

        Peace he gives but not as the world does

        Do not ALLOW your hearts to be troubled and do not be afraid.

        Proof of the world comes so that the world knows that Jesus loves the Father

        Enjoy the writing

    - date: "2025-05-01"
      day: "Day 38"
      images:
        header: "day38_title.jpg"
        content: "day38_content.jpg"
      content: |
        The Father's glory came to Jesus through the Church

        John 17:10 - "All I have is yours, and all you have is mine. And glory has come to me through them."

        John 17:22 - "I have given them the glory that you gave me, that they may be one as we are one."

        The Father's name is the name He gave Jesus
        → Protects us by His name?

        Dream: "Get out of the metrg"

        Unity & Communion w/ Jesus & the Father

    - date: "2025-05-02"
      day: "Day 39"
      images:
        header: "day39_title.jpg"
        content: "day39_content.jpg"
      content: |
        Our present suffering mirrors in small and bearable ways the suffering that Jesus endured - so that we may know He loves us and our sanctified in Him

    - date: "2025-05-03"
      day: "Day 40"
      images:
        header: "day40_title.jpg"
        content: "day40_content.jpg"
      content: |
        He looks for justice

        Isaiah 5:8 - "Woe to you who add house to house and join field to field till no space is left and you live alone in the land."

        Lambs will feed in the ruins of the rich

        Isaiah 6:2 - "Above him were seraphim, each with six wings: With two wings they covered their faces, with two they covered their feet, and with two they were flying."

        Seraphim covered faces like Ezekiel?

        If you do not stand firm in your Faith you will not stand.

    - date: "2025-04-03"
