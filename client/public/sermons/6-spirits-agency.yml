scriptures:
  - reference: "Ephesians 1:13-14"
    text: "And you also were included in Christ when you heard the message of truth, the gospel of your salvation. When you believed, you were marked in him with a seal, the promised Holy Spirit, who is a deposit guaranteeing our inheritance until the redemption of those who are God's possession—to the praise of his glory."
  - reference: "Romans 5:5"
    text: "And hope does not put us to shame, because God's love has been poured out into our hearts through the Holy Spirit, who has been given to us."
  - reference: "Romans 8:11"
    text: "And if the Spirit of him who raised Jesus from the dead is living in you, he who raised Christ from the dead will also give life to your mortal bodies because of his Spirit who lives in you."
  - reference: "Galatians 5:22-25"
    text: "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, gentleness and self-control. Against such things there is no law. Those who belong to Christ Jesus have crucified the flesh with its passions and desires. Since we live by the Spirit, let us keep in step with the Spirit."
  - reference: "Romans 14:7-8"
    text: "For none of us lives for ourselves alone, and none of us dies for ourselves alone. If we live, we live for the Lord; and if we die, we die for the Lord. So, whether we live or die, we belong to the Lord."
  - reference: "Galatians 5:1"
    text: "It is for freedom that Christ has set us free. Stand firm, then, and do not let yourselves be burdened again by a yoke of slavery."
  - reference: "Galatians 5:13"
    text: "You, my brothers and sisters, were called to be free. But do not use your freedom to indulge the flesh; rather, serve one another humbly in love."
  - reference: "John 14:23"
    text: "Jesus replied, 'Anyone who loves me will obey my teaching. My Father will love them, and we will come to them and make our home with them.'"
