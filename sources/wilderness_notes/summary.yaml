        Help me do your will in this life.

        Remind me of what you have already said

    - date: "2025-04-09"
      day: "Day 16"
      images:
        header: "day16_title.jpg"
        content: "day16_content.jpg"
      content: |
        Deuteronomy 7:22 - "The LORD your God will drive out those nations before you, little by little. You will not be allowed to eliminate them all at once, or the wild animals will multiply around you."

        throwing them into great confusion

        - burn the images w/ fire
        - do not take the gold

        How long?

    - date: "2025-04-10"
      day: "Day 17"
      images:
        header: "day17_title.jpg"
        content: "day17_content.jpg"
      content: |
        It is He that gives the ability to produce wealth and so confirms His covenant.

        It is their wickedness that they are driven of

        NOT your righteousness

        To fear God, walk, obey love, serve wholly, observe the commandments

        Everything with BREATH praise the Lord.

    - date: "2025-04-11"
      day: "Day 18"
      images:
        header: "day18_title.jpg"
        content: "day18_content.jpg"
      content: |
        Obey so that you have strength to take possession.

        You are our Patient King

        "In the quiet patience of your heart - there is a seed"

    - date: "2025-04-12"
      day: "Day 19"
      images:
        header: "day19_title.jpg"
        content: "day19_content.jpg"
      content: |
        Daniel remained. (cont)

        The knowledge was a response to prayer. And to injustice!

        Your free offerings are to be enjoyed before the Lord - thus we worship

        Do not neglect the Levites

        Deuteronomy 12:20 - "When the LORD your God has enlarged your territory as he promised you, and you crave meat and say, 'I would like some meat,' then you may eat as much of it as you want."

